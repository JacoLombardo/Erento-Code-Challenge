<div class="container">
  <h1>City Form</h1>
  <form (ngSubmit)="onSubmit()" #cityForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="cityName"
        placeholder="search city"
        required
        [(ngModel)]="model.name"
        name="cityName"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <button type="submit" class="btn btn-success">Search</button>
  </form>
</div>
